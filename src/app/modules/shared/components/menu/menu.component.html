<div class="menu-container">
    <mat-list role="list">
        <mat-list-item *ngFor="let option of optionsMenu" role="listitem" class="menu-item">
            <a [routerLink]="option.link">
                <mat-icon>{{ option.icon }}</mat-icon>
                <span>{{ option.name }}</span>
            </a>
        </mat-list-item>
    </mat-list>
</div>
